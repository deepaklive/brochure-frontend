<div class="pk1">
    <mat-card>
        <mat-card-content>
            <div class="card my-auto shadow">
                <div class="card-body px-5">
                    <div class="text-center">
                        <!-- <fa-icon [icon]="faLock" class="fa-3x"></fa-icon> -->
                        <mat-icon>lock</mat-icon>
                    </div>
                    <div class="text-center">
                        <h2>Welcome</h2>
                    </div>
                    <p style="color: lightslategray; text-align: center;">
                        Please enter your login details</p>
                    <form [formGroup]="loginForm">
                        <mat-form-field>
                            <input type="email" matInput placeholder="Email" formControlName="email" />
                        </mat-form-field>
                        <mat-form-field>
                            <input type="password" matInput placeholder="Password" formControlName="password" />
                        </mat-form-field>

                        <button mat-raised-button (click)="onSubmit()" color="primary" > Login </button>
                    </form>
                </div>
                <div class="card-footer text-right">
                    <small style="float: right;"><a routerLink="../sign-up">Sign-Up</a></small>
                    <small style="float: left;"><a routerLink="../forgot-password">Forgot Password</a></small>
                </div>
            </div>

            <mat-divider></mat-divider>
            <br>

            <div *ngIf="!loggedIn" class="row">
                <h4>Or Sign in with your social accounts</h4>
                <button mat-raised-button (click)="signInWithGoogle()" style="float: left;"><i class="fa fa-google fa-2x"></i> Google</button>
                <button mat-raised-button (click)="signInWithFB()" style="float: right;"><i class="fa fa-facebook fa-2x" style="color:blue;"></i> Facebook</button>
            </div>
            
            <!-- <div class="loggedIn">
                <h4>Signed in Successfully</h4> -->
            
                <!-- <img *ngIf="user.photoUrl" src="{{ user.photoUrl }}" /> -->
                <!-- <div> 
                <h4>{{ user?.name }}</h4>
                <p>{{ user?.email }}</p>
                <p>Logged in with {{ user?.provider }}</p>
                </div> -->
            <!-- </div> -->
        </mat-card-content>
    </mat-card>
</div>
