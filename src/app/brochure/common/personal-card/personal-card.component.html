<mat-card>
  <div *ngIf="candidate" class="message-box contact-box p-20">
    <div class="message-widget contact-widget">
      Name: {{ candidate.name }}<br />
      Phone: {{ candidate.phone_no }}<br />
      Email: {{ candidate.email }}<br />
      LinkedIn: {{ candidate.linkedIn }}<br />
    </div>
  </div>
</mat-card>
