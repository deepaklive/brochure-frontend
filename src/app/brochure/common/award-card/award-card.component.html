<mat-card>
    <div class="p-10 bg-info position-relative">
      <h4 class="card-title text-white m-0">Awards</h4>
    </div>
    <div *ngIf="awards" class="message-box contact-box p-20">
      <div class="message-widget contact-widget">
        <div *ngFor="let award of awards">
          {{ award.award }}
        </div>
      </div>
    </div>
  </mat-card>
