<p>image-slider works!</p>

<div
  style="width: 100%; height: 500px; text-align: center; margin: 0; padding: 0"
>
  <ng-image-slider
    #nav
    [images]="imageObject"
    [infinite]="false"
    [autoSlide]="1"
    [imageSize]="{ width: '100%', height: '40%' }"
    slideImage="1"
  ></ng-image-slider>
</div>
