<mat-card>
  <mat-card-content>
    <mat-card-title>Course Highlights</mat-card-title>
    <mat-card-subtitle>some subtitile</mat-card-subtitle>
  </mat-card-content>
  <hr />
  <mat-card-content>
    <div style="width: 100%; text-align: center; margin: 0; padding: 0">
      <ng-image-slider
        #nav
        [images]="imageObject"
        [infinite]="false"
        [autoSlide]="1"
        [imageSize]="{ width: '100%', height: '40%' }"
        slideImage="1"
      ></ng-image-slider>
    </div>
  </mat-card-content>
</mat-card>
