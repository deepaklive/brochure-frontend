<mat-card>
    <div class="p-10 bg-info position-relative">
      <h4 class="card-title text-white m-0">Competencies</h4>
    </div>
    <div *ngIf="competencies" class="message-box contact-box p-20">
      <div class="message-widget contact-widget">
        <div *ngFor="let cc of competencies">
          {{ cc.core_competencies }}
        </div>
      </div>
    </div>
  </mat-card>
